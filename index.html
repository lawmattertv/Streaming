<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Juridique - Law Matter TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Couleur de texte blanc */
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Pour éviter les débordements */
        }

        .header {
            display: flex;
            justify-content: center; /* Centrer le logo et le nom */
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Fond semi-transparent */
        }

        .site-name {
            font-size: 24px; /* Taille de la police du nom du site */
            color: #fff; /* Couleur du texte */
        }

        .video-player {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0; /* Marge au-dessus et en dessous du lecteur vidéo */
        }

        .clock {
            position: absolute;
            top: 10px; /* Positionné en haut à droite */
            right: 20px;
            font-size: 16px;
            z-index: 10;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7); /* Fond noir semi-transparent */
            padding: 5px;
            border-radius: 5px;
        }

        .direct-text {
            position: absolute;
            top: 10px; 
            left: 20px; 
            background-color: rgba(255, 0, 0, 0.8); /* Fond rouge semi-transparent */
            color: #fff; 
            padding: 5px; 
            border-radius: 5px; 
            font-weight: bold;
            z-index: 10;
        }

        /* Styles pour le lecteur vidéo */
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
            z-index: 1;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-name">Law Matter TV</div> <!-- Nom du site -->
    </div>

    <div class="video-player">
        <iframe id="videoPlayer" 
                src="https://www.youtube.com/embed/?listType=playlist&list=PLKjjURZYdaOArKe7D9AU45x-DjGjXm-hn&autoplay=1&shuffle=1&loop=1&mute=0&vq=hd2160" 
                allow="autoplay" 
                allowfullscreen></iframe> <!-- Lecture aléatoire avec autoplay et shuffle activés -->
        <div class="clock" id="clock"></div> <!-- Affichage de l'heure -->
        <div class="direct-text" id="directText">Direct</div> <!-- Texte "Direct" -->
    </div>

    <div class="copyright">
        &copy; 2024 Law Matter TV. Tous droits réservés.
    </div>

    <script>
        // Afficher l'heure actuelle
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }
        
        setInterval(updateClock, 1000); // Mettre à jour l'heure chaque seconde
    </script>
</body>
</html>
