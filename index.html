<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .site-name {

            color: #fff;
        }

        .video-player {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            z-index: 10;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        .direct-text {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: rgba(255, 105, 180, 1);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
            z-index: 1;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .icon-button {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .icon-button:hover {
            color: #ddd;
        }

        .small-buttons {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .small-button {
            background-color: #FFD700; /* Jaune */
            color: #000; /* √âcriture noire */
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px; /* Texte plus petit */
            cursor: pointer;
            margin: 0 5px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .small-button span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .small-button i {
            opacity: 0;
            margin-left: 5px;
            transition: opacity 0.6s ease;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-name">Law Matter TV</div>

    <div class="video-player">
        <iframe id="videoPlayer" 
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media"

    <div class="actions">

        <!-- Ic√¥ne pour partager la diffusion -->

        </button>
    </div>

    <div class="small-buttons">
        <!-- Boutons stylis√©s et anim√©s automatiquement -->
        <button class="small-button" id="btn1" onclick="window.open('https://me.lygosapp.com/buy/LawMatter_store', '_blank')">
            <span>Fait un don</span>

        </button>
        <button class="small-button" id="btn2" onclick="window.open('https://wa.me/2250143692215?text=J%27aimerais%20en%20savoir%20davantage%20sur%20le%20droit%20de%20diffusion%20d%27une%20publicit√©%20sur%20votre%20cha√Æne', '_blank')">
            <span>Faire une publicit√©</span>
            <i class="fas fa-bullhorn"></i>
        </button>
        <button class="small-button" id="btn3" onclick="window.open('https://wa.me/2250143692215?text=J%27aimerais%20en%20savoir%20davantage%20sur%20la%20cr√©ation,%20le%20devis%20et%20le%20droit%20de%20diffusion', '_blank')">
            <span>Cr√©er une √©mission</span>
            <i class="fas fa-tv"></i>
        </button>
        <button class="small-button" id="btn4" onclick="window.open('https://lawmattertv.taplink.ws/', '_blank')">
            <span>T√©l√©charger application</span>
            <i class="fas fa-download"></i>
        </button>
    </div>

    <div class="copyright">
        &copy; 2024 Law Matter TV. Tous droits r√©serv√©s.

    <script>
        // Fonction pour mettre en plein √©cran
        function toggleFullScreen() {
            const video = document.getElementById('videoPlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erreur lors de l'activation du mode plein √©cran : ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Fonction pour partager le lien de la diffusion
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copi√© dans le presse-papier.");
            }).catch(err => {
                alert(`Erreur lors de la copie du lien : ${err}`);
            });
        }

        // Afficher l'heure actuelle
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateClock, 1000); // Mettre √† jour l'heure chaque seconde

        // Fonction d'animation automatique des boutons
        function animateButtons() {
            const buttons = [
                { id: "btn1", delay: 1000 },
                { id: "btn2", delay: 2000 },
                { id: "btn3", delay: 3000 },
                { id: "btn4", delay: 4000 }
            ];

            buttons.forEach(button => {
                setTimeout(() => {
                    const btn = document.getElementById(button.id);
                    btn.style.opacity = 1;
                    btn.querySelector('span').style.opacity = 1;
                    btn.querySelector('i').style.opacity = 1;
                }, button.delay);
            });
        }

        // D√©marrer l'animation des boutons au chargement de la page
        window.onload = animateButtons;

        // Grille horaire pour les vid√©os programm√©es (aujourd'hui samedi)
        const scheduleForSaturday = [
            { time: "08:30", videoId: "https://www.youtube.com/embed/?listType=playlist&list=PLKjjURZYdaOArKe7D9AU45x-DjGjXm-hn&autoplay=1&shuffle=1&loop=1&vq=hd2160" },
            { time: "14:00", videoId: "https://www.youtube.com/embed/VIDEO_ID1" },
            { time: "16:00", videoId: "https://www.youtube.com/embed/VIDEO_ID2" }
            // Ajoutez d'autres cr√©neaux ici si n√©cessaire
        ];

        function getVideoForCurrentTime() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5); // Format HH:MM// Rechercher la vid√©o programm√©e pour l'heure actuelle
            for (const schedule of scheduleForSaturday) {
                if (schedule.time === currentTime) {
                    return schedule.videoId;
                }
            }
            return null; // Aucune vid√©o programm√©e pour l'heure actuelle
        }

        // Mettre √† jour le lecteur vid√©o avec la vid√©o programm√©e
        function updateVideo() {
            const videoId = getVideoForCurrentTime();
            if (videoId) {
                document.getElementById('videoPlayer').src = videoId;
            }
        }

        // Mettre √† jour la vid√©o toutes les minutes
        setInterval(updateVideo, 60000); // V√©rifie chaque minute
    </script>
</body>
</html>
