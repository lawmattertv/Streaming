<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Juridique - Law Matter TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .site-name {
            font-size: 24px;
            color: #fff;
        }

        .video-player {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            z-index: 10;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        .direct-text {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
            z-index: 1;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .icon-button {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .icon-button:hover {
            color: #ddd;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-name">Law Matter TV</div>
    </div>

    <div class="video-player">
        <iframe id="videoPlayer" 
                src="https://www.youtube.com/embed/?listType=playlist&list=PLKjjURZYdaOArKe7D9AU45x-DjGjXm-hn&autoplay=1&shuffle=1&loop=1&vq=hd2160" 
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media" 
                allowfullscreen></iframe>
        <div class="clock" id="clock"></div>
        <div class="direct-text" id="directText">Direct</div>
    </div>

    <div class="actions">
        <!-- Icône plein écran -->
        <button class="icon-button" onclick="toggleFullScreen()">
            <i class="fas fa-expand"></i>
        </button>
        
        <!-- Icône pour faire un Cast vers un TV -->
        <button class="icon-button" onclick="castToTV()">
            <i class="fas fa-tv"></i>
        </button>

        <!-- Icône pour partager la diffusion -->
        <button class="icon-button" onclick="shareLink()">
            <i class="fas fa-share-alt"></i>
        </button>
    </div>

    <div class="copyright">
        &copy; 2024 Law Matter TV. Tous droits réservés.
    </div>

    <script>
        // Fonction pour mettre en plein écran
        function toggleFullScreen() {
            const video = document.getElementById('videoPlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erreur lors de l'activation du mode plein écran : ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Fonction pour caster la vidéo sur une TV
        function castToTV() {
            const video = document.getElementById('videoPlayer');
            if ('cast' in window) {
                const castSession = window.cast.framework.CastContext.getInstance().getCurrentSession();
                if (castSession) {
                    const mediaInfo = new chrome.cast.media.MediaInfo(video.src, 'video/mp4');
                    const request = new chrome.cast.media.LoadRequest(mediaInfo);
                    castSession.loadMedia(request).then(() => {
                        console.log("Casting en cours...");
                    }).catch((err) => {
                        console.error("Erreur de cast : ", err);
                    });
                } else {
                    alert("Aucun appareil disponible pour caster.");
                }
            } else {
                alert("Votre navigateur ne supporte pas la fonction cast.");
            }
        }

        // Fonction pour partager le lien de la diffusion
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copié dans le presse-papier.");
            }).catch(err => {
                alert(`Erreur lors de la copie du lien : ${err}`);
            });
        }

        // Afficher l'heure actuelle
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateClock, 1000); // Mettre à jour l'heure chaque seconde

        // Grille horaire pour les vidéos
        function getVideoForCurrentTime() {
            const now = new Date();
            const hours = now.getHours();

            let videoURL;

            // Programme horaire : modifiez ces plages avec vos URL de vidéos
            if (hours >= 10 && hours < 12) {
                videoURL = "https://www.youtube.com/embed/VIDEO_ID1"; // Vidéo du matin
            } else if (hours >= 12 && hours < 14) {
                videoURL = "https://www.youtube.com/embed/VIDEO_ID2"; // Vidéo de midi
            } else if (hours >= 14 && hours < 16) {
                videoURL = "https://www.youtube.com/embed/VIDEO_ID3"; // Vidéo de l'après-midi
            } else {
                videoURL = "https://www.youtube.com/embed/?listType=playlist&list=PLKjjURZYdaOArKe7D9AU45x-DjGjXm-hn&autoplay=1&shuffle=1&loop=1&vq=hd2160"; // Playlist par défaut
            }

            document.getElementById("videoPlayer").src = videoURL;
        }

        // Vérification de l'heure pour changer de vidéo chaque minute
        setInterval(getVideoForCurrentTime, 60000); // Chaque minute
        getVideoForCurrentTime(); // Vérification initiale au chargement
    </script>

    <!-- Script pour activer le casting si disponible -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

</body>
</html>
