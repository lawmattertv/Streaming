<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Juridique - Law Matter TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .site-name {
            font-size: 24px;
            color: #fff;
        }

        .video-player {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            z-index: 10;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        .direct-text {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
            z-index: 1;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .icon-button {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .icon-button:hover {
            color: #ddd;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-name">Law Matter TV</div>
    </div>

    <div class="video-player">
        <iframe id="videoPlayer" 
                src="https://www.youtube.com/embed/?listType=playlist&list=PLKjjURZYdaOArKe7D9AU45x-DjGjXm-hn&autoplay=1&shuffle=1&loop=1&vq=hd2160" 
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media" 
                allowfullscreen></iframe>
        <div class="clock" id="clock"></div>
        <div class="direct-text" id="directText">TV⚖️</div>
    </div>

    <div class="actions">
        <!-- Icône plein écran -->
        <button class="icon-button" onclick="toggleFullScreen()">
            <i class="fas fa-expand"></i>
        </button>

        <!-- Icône pour partager la diffusion -->
        <button class="icon-button" onclick="shareLink()">
            <i class="fas fa-share-alt"></i>
        </button>
    </div>

    <div class="copyright">
        &copy; 2024 Law Matter TV. Tous droits réservés.
    </div>

    <script>
        // Fonction pour mettre en plein écran
        function toggleFullScreen() {
            const video = document.getElementById('videoPlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erreur lors de l'activation du mode plein écran : ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Fonction pour partager le lien de la diffusion
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copié dans le presse-papier.");
            }).catch(err => {
                alert(`Erreur lors de la copie du lien : ${err}`);
            });
        }

        // Afficher l'heure actuelle
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateClock, 1000); // Mettre à jour l'heure chaque seconde

        // Grille horaire pour les vidéos programmées (hebdomadaire/mensuelle)
        const weeklySchedule = {
            "Monday": [
                { time: "10:00", videoId: "VIDEO_ID1" },
                { time: "12:00", videoId: "VIDEO_ID2" }
            ],
            "Tuesday": [
                { time: "10:00", videoId: "VIDEO_ID3" },
                { time: "14:00", videoId: "VIDEO_ID4" }
            ],
              "Friday": [
                { time: "16:10", videoId: "https://youtube.com/playlist?list=PLKjjURZYdaOBzvY3uL0vbDYXJlibiECvO&si=L7zLTQH_AyryRspv" },
                { time: "14:00", videoId: "VIDEO_ID4" }
            ],
            // Ajoutez des jours supplémentaires et leurs horaires ici
        };

        function getVideoForCurrentTime() {
            const now = new Date();
            const day = now.toLocaleString('en-US', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5); // Format HH:MM

            if (weeklySchedule[day]) {
                const scheduleForToday = weeklySchedule[day];
                for (let program of scheduleForToday) {
                    if (program.time === currentTime) {
                        const videoURL = `https://www.youtube.com/embed/${program.videoId}?autoplay=1&vq=hd2160`;
                        document.getElementById("videoPlayer").src = videoURL;
                        break;
                    }
                }
            }
        }

        // Vérification de l'heure pour changer de vidéo chaque minute
        setInterval(getVideoForCurrentTime, 60000); // Chaque minute
        getVideoForCurrentTime(); // Vérification initiale au chargement
    </script>
</body>
</html>
